<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <p>To-Do List</p>
    <input placeholder="To-Do Name" class="js-name-input">
    <button onclick="
    addTodo ();
    ">Add</button>

    <script>
      const todoList = [];

      function addTodo () {
        const inputElement = document.querySelector('.js-name-input');
        const name = inputElement.value;
        
        todoList.push(name);
        console.log(todoList);

        inputElement.value = '';
      }
    </script>
  </body>
</html>
